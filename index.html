<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Evento</title>
  <link rel="stylesheet" href="./css/pf.css">
  <style>
    /* Estilos para el modal */
    .modal {
      display: none; /* Por defecto, oculto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* Fondo oscuro */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="event-details">
      <h2>Detalles del Evento</h2>
      <p>Fecha: 10 de mayo de 2024</p>
      <p>Lugar: Centro de Convenciones PLAZA OMAYA</p>
      <p>Descripción: SUPER EVENTOS , VEN CONOCE Y DIVIERTETE.</p>
    </section>
    <section class="registration-form">
      <h2>Registro</h2>
      <form id="registrationForm" action="#" method="post" onsubmit="showPurchaseDetails(event)">
        <div class="form-group">
          <label for="fullName">Nombre Completo:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Número de Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="ticketType">Tipo de Entrada:</label>
          <select id="ticketType" name="ticketType">
            <option value="general">General</option>
            <option value="vip">VIP</option>
            <option value="platinum">Platinum</option>
          </select>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>

  <script>
    function showPurchaseDetails(event) {
      event.preventDefault(); // Evitar que el formulario se envíe

      // Obtener los valores del formulario
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var ticketType = document.getElementById('ticketType').value;

      // Construir el mensaje de detalles de compra
      var purchaseDetails = `
        <h2>Detalles de Compra</h2>
        <p>Nombre: ${fullName}</p>
        <p>Correo Electrónico: ${email}</p>
        <p>Número de Teléfono: ${phone}</p>
        <p>Tipo de Entrada: ${ticketType}</p>
        <p>¡Gracias por su compra!</p>
      `;

      // Mostrar el modal con los detalles de compra
      var modal = document.getElementById('purchaseDetailsModal');
      var modalContent = document.getElementById('purchaseDetailsContent');
      modal.style.display = 'block';
      modalContent.innerHTML = purchaseDetails;
    }

    // Cerrar el modal al hacer clic en la "X"
    var closeButtons = document.getElementsByClassName('close');
    for (var i = 0; i < closeButtons.length; i++) {
      closeButtons[i].onclick = function() {
        var modal = this.parentElement.parentElement;
        modal.style.display = 'none';
      }
    }
  </script>

  <!-- Modal -->
  <div id="purchaseDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="purchaseDetailsContent"></div>
    </div>
  </div>
</body>
</html>
